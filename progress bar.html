<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress bar</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
     <div class="container-fluid">
         <h2>Colored Progress Bars</h2>
         <div class="progress">
             <div class="progress-bar
             progress-bar-success"
                  aria-valuenow="40" aria-valuemin="0"
                  aria-valuemax="100"
                  style="width:40%">
                 40% complete
         </div>
     </div>
     <div class="progress">
         <div class="progress-bar progress-bar-info"
              aria-valuenow="50" aria-valuemin="0"
              aria-valuemax="100" STYLE="width: 50%">
             50% COMPLETE(info)
         </div>
     </div>
     <div class="progress">
             <div class="progress-bar progress-bar-warning"
                  aria-valuenow="60" aria-valuemin="0"
                  aria-valuemax="100" STYLE="width: 60%">
                 60% COMPLETE(warning)
             </div>
     </div>
     <div class="progress">
             <div class="progress-bar progress-bar-danger"
                  aria-valuenow="70" aria-valuemin="0"
                  aria-valuemax="100" STYLE="width: 70%">
                 70% COMPLETE(danger)
             </div>
     </div>
     </div>

     <div class="container">
         <h2>Zebra Progress bar</h2>
         <div class="progress">
             <div class="progress-bar
             progress-bar-success progress-bar-striped"
                  aria-valuenow="40"
                  aria-valuemin="0"
                  aria-valuemax="100" style="width:40%">
                  40%complete(success)
         </div>
     </div>
     <div class="progress">
         <div class="progress-bar
             progress-bar-info progress-bar-striped"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100" style="width:50%">
              50%complete(success)
         </div>
     </div>
     <div class="progress">
         <div class="progress-bar
             progress-bar-warning progress-bar-striped"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100" style="width:60%">
              60%complete(warning)
         </div>
     </div>
     <div class="progress">
             <div class="progress-bar
             progress-bar-danger progress-bar-striped"
                  aria-valuenow="70"
                  aria-valuemin="0"
                  aria-valuemax="100" style="width:70%">
                 70%complete(dander)
             </div>
     </div>
     </div>

     <div class="container">
         <div class="progress">
             <div class="progress-bar
              progress-bar-striped active"
                  aria-valuenow="40"
                  aria-valuemin="0"
                  aria-valuemax="100" style="width:40%">
                 40%
             </div>
         </div>
     </div>
         <div class="container">
             <h2> Multi-Colored Progress bar</h2>
             <div class="progress">
                 <div class="progress-bar
                             progress-bar-success progress-bar-striped active"
                           style="width:40%">
                     free space
                 </div>
             </div>
         </div>
</body>
</html>
