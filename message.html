<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- Types of messages-->
     <div class="alert alert-success">Everything is OK</div>
     <div class="alert alert-info">
       Everything is OK, just telling you about it</div>
     <div class="alert alert-success">I think, something went wrong</div>
     <div class="alert alert-danger">Oh,oh, It is really bad!</div>

     <div class="alert alert-success"><a href="#" class="alert-link">
         Everything is OK</a></div>
     <div class="alert alert-info"><a href="#" class="alert-link">
         Everything is OK, just telling you about it</a></div>
     <div class="alert alert-warning"><a href="#" class="alert-link">
         I think, something went wrong</a></div>
     <div class="alert alert-danger"><a href="#" class="alert-link">
         Oh,oh, It is really bad!</a></div>

      <div class="alert alert-info alert-dismissible col-sm-4">
          <button type="button" class="close" data-dismiss="alert">
              <span>&times;</span>
          </button>
          You can close it. Just click the cross.
      </div>

      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery-3.3.1.js"></script>
</body>
</html>
