<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menudown</title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
     <div class="dropdown">
         <button class="btn btn-default" id="dropdownMenu"
                 type="button" data-toggle="dropdown">
             Menu <span class="caret"></span>
         </button>
         <ul class="dropdown-menu">
             <li><a href="#">Sepulka</a></li>
             <li><a href="#">Sepulkarii</a></li>
             <li><a href="#">Sepulenie</a></li>
         </ul>
     </div>
     <br>

     <div class="dropup">
         <button class="btn btn-default" id="dropdown_menu"
                 type="button" data-toggle="dropdown">
             Menu<span class="caret"></span>
         </button>
         <ul class="dropdown-menu">
             <li><a href="#">Sepulka</a></li>
             <li class="divider"></li>
             <li><a href="#">Sepulkarii</a></li>
             <li class="divider"></li>
             <li><a href="#">Sepulenie</a></li>
         </ul>
     </div>
     <br>
     <div class="dropdown">
         <button class="btn btn-default"
                 id="dropdownmenu1" type="button"
                 data-toggle="dropdown">
             Menu <span class="caret"></span>
         </button>
         <ul class="dropdown-menu dropdown-menu-right">
             <li class="disabled"><a href="#">Sepulka</a></li>
             <li class="divider"></li>
             <li><a href="#">Sepulkarii</a></li>
             <li><a href="#">Sepulenie</a></li>
         </ul>
     </div>
     <br>
     <div class="dropdown btn-group">
         <button class="btn btn-default disabled"
               id="dropdownMenu2" type="button">Menu</button>
         <button type="button" class="btn
         btn-default dropdown-toggle" data-toggle="dropdown">
             <span class="caret"></span>
         </button>
         <ul class="dropdown-menu">
             <li><a href="#">Sepulka</a></li>
             <li class="divider"></li>
             <li><a href="#">Sepulkarii</a></li>
             <li><a href="#">Sepulenie</a></li>
         </ul>
     </div>
</body>
</html>
